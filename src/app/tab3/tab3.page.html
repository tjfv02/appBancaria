<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let profileUser of profileUsers" >
    
    <ion-card-header>

      <div align = "center">
        <ion-avatar>
          <img src="assets\images\no-avatar.jpg">
        </ion-avatar>
      </div>

      <ion-card-subtitle> Usuario: {{ profileUser.user}}</ion-card-subtitle>
      <ion-card-title>{{ profileUser.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ profileUser.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ profileUser.telefono }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ profileUser.direccion }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ profileUser.fechaNacimiento }}</p>
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-button (click)="editarPerfil()" expand="block" fill="clear" shape="round">
      Editar Perfil
    </ion-button>

  </ion-card>

</ion-content>
